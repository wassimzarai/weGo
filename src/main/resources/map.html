<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Carte OpenLayers</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.4.0/ol.css" />
</head>
<body>
<input type="hidden" id="coordonnees" value="">
<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/ol@v7.4.0/dist/ol.js"></script>
<script>
    const map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([10.1815, 36.8065]),
            zoom: 12
        })
    });

    const markerLayer = new ol.layer.Vector({
        source: new ol.source.Vector()
    });
    map.addLayer(markerLayer);

    map.on('click', function (evt) {
        const coord = ol.proj.toLonLat(evt.coordinate);
        const [lon, lat] = coord;

        // Supprimer ancien marqueur
        markerLayer.getSource().clear();

        // Ajouter un nouveau marqueur
        const marker = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.fromLonLat([lon, lat]))
        });
        markerLayer.getSource().addFeature(marker);

        // Requête inverse via Nominatim (OpenStreetMap)
        fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
            .then(response => response.json())
            .then(data => {
                const adresse = data.display_name || `${lat}, ${lon}`;
                document.getElementById("coordonnees").value = adresse;
                alert("✅ Adresse : " + adresse);
            })
            .catch(() => {
                const adresse = `${lat}, ${lon}`;
                document.getElementById("coordonnees").value = adresse;
                alert("⚠️ Adresse non trouvée. Coordonnées utilisées : " + adresse);
            });
    });
</script>
</body>
</html>
